version: "3.9"

services:
  chat_app_nginx:
    image: nginx:1.19-alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./services/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./services/nginx/sites_available:/etc/nginx/sites_available
      - ../services/frontend:/var/www/html/frontend
      - ../services/backend:/var/www/html/backend
      - ./services/nginx/logs/backend:/var/log/nginx/backend
      - ./services/nginx/logs/frontend:/var/log/nginx/frontend
    depends_on:
      - backend
      - frontend
      - mysql

  backend:
    image: nanoninja/php-fpm:latest
    restart: unless-stopped
    env_file:
      - ".env"
    volumes:
      - ./services/php.ini:/usr/local/etc/conf.d/php.ini
      - ../services/backend:/var/www/html/backend
    depends_on:
      - mysql

  frontend:
    image: nanoninja/php-fpm:latest
    restart: unless-stopped
    env_file:
      - ".env"
    volumes:
      - ./services/php.ini:/usr/local/etc/conf.d/php.ini
      - ../services/frontend:/var/www/html/frontend
    depends_on:
      - mysql

  myadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=${MYSQL_HOST}
    restart: always
    depends_on:
      - mysql

  mysql:
    image: mysql:${MYSQL_VERSION}
    container_name: ${MYSQL_HOST}
    restart: always
    env_file:
      - ".env"
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - "8989:3306"
    volumes:
      - "./services/mysql/data:/var/lib/mysql"